<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Page üíñ</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8d9df;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    .topTitle {
      font-size: 26px;
      font-weight: bold;
      color: #ff2f5d;
      margin-bottom: 15px;
    }

    .card {
      background: white;
      border-radius: 22px;
      padding: 28px 18px;
      box-shadow: 0px 10px 22px rgba(0,0,0,0.15);
    }

    .emoji {
      font-size: 42px;
      margin-bottom: 8px;
    }

    h2 {
      margin: 14px 0 5px;
      color: #333;
      font-size: 22px;
      line-height: 1.3;
    }

    .subText {
      color: #777;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 18px;
      position: relative;
      height: 62px;
    }

    button {
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0px 8px 15px rgba(0,0,0,0.12);
    }

    .yes {
      background: #ff4b6e;
      color: white;
      font-weight: bold;
    }
    .yes:active{
      transform: scale(0.98);
    }

    .no {
      background: #f1f1f1;
      color: #111;
      font-weight: bold;
      position: absolute;
      right: 0;
    }

    .note {
      margin-top: 14px;
      font-size: 14px;
      color: #ff4b6e;
      font-style: italic;
    }

    .footerbtn {
      background: #222;
      color: white;
      padding: 18px;
      border-radius: 18px;
      margin-top: 22px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0px 10px 18px rgba(0,0,0,0.18);
    }

    /* ‚úÖ 2nd page */
    .success {
      display: none;
      position: fixed;
      inset: 0;
      background: #f8d9df;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 999;
      padding: 18px;
    }

    .success h1 {
      font-size: 34px;
      color: #ff2f5d;
      margin: 0;
    }

    .success p {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
      margin-bottom: 18px;
    }

    .couple-box {
      width: 280px;
      height: 280px;
      border-radius: 22px;
      overflow: hidden;
      border: 6px solid white;
      box-shadow: 0px 12px 22px rgba(0,0,0,0.18);
      background: white;
    }

    .couple-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .backBtn {
      margin-top: 18px;
      background: white;
      color: #ff2f5d;
      font-weight: bold;
      border-radius: 14px;
      padding: 12px 22px;
      box-shadow: 0px 8px 15px rgba(0,0,0,0.12);
    }

    /* ‚úÖ hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 4s linear infinite;
      opacity: 0.85;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- ‚úÖ 1st page -->
  <div class="container" id="mainCard">
    <div class="topTitle">Preview</div>

    <div class="card">
      <div class="emoji">üêªüíó</div>
      <h2>Rimi will you be my valentine?</h2>
      <div class="subText">Just say Yes üòåüíñ</div>

      <div class="buttons">
        <button class="yes" onclick="yesClick()">Yes ‚ú®</button>
        <button class="no" id="noBtn">No üôà</button>
      </div>

      <div class="note">"No" seems a bit shy</div>
    </div>

    
  </div>

  <!-- ‚úÖ 2nd page -->
  <div class="success" id="successPage">
    <h1>I Love You Rimi ‚ù§Ô∏è</h1>
    <p>You made my day üòò‚ú®</p>

    <div class="couple-box">
      <img src="https://i.ibb.co/21zqqWfq/IMG-20251014-WA0021.jpg" alt="Cute Couple Photo">
    </div>

    <button class="backBtn" onclick="goBack()">Back üîô</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const mainCard = document.getElementById("mainCard");
    const successPage = document.getElementById("successPage");

    // ‚úÖ No button runs away (mobile + desktop)
    function moveNoButton(){
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 160 - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    let heartInterval;

    // ‚úÖ Yes click => 2nd page + hearts
    function yesClick() {
      mainCard.style.display = "none";
      successPage.style.display = "flex";

      if (!heartInterval) {
        heartInterval = setInterval(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = "üíñ";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 5000);
        }, 220);
      }
    }

    function goBack(){
      successPage.style.display = "none";
      mainCard.style.display = "block";
    }
  </script>

</body>
</html>
